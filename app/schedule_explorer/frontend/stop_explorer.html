<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Explorer - STIB/MIVB</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        #map {
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        .route-line {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border-left: 5px solid;
        }
        .route-terminus {
            font-weight: bold;
        }
        .backend-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 15px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
        .backend-status.loading {
            display: block;
            background-color: #ffc107;
            color: #000;
        }
        .backend-status.error {
            display: block;
            background-color: #dc3545;
            color: #fff;
        }
        .backend-status.ready {
            display: block;
            background-color: #198754;
            color: #fff;
            opacity: 1;
            transition: opacity 2s;
        }
        .backend-status.ready.fade-out {
            opacity: 0;
        }
        .search-form {
            position: relative;
            z-index: 1001;
        }
        .station-results {
            max-height: 300px;
            overflow-y: auto;
        }
        .station-results .dropdown-item {
            white-space: normal;
            padding: 0.5rem 1rem;
        }
        .station-results .dropdown-header {
            color: #6c757d;
            font-style: italic;
        }
        .station-results .no-results {
            padding: 0.5rem 1rem;
            color: #6c757d;
            font-style: italic;
        }
        .station-results .loading {
            padding: 0.5rem 1rem;
            color: #6c757d;
            font-style: italic;
        }
        .nav-link {
            font-size: 1.2em;
        }
        .stop-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .stop-name {
            font-size: 1.5em;
            font-weight: bold;
        }
        .stop-id {
            color: #6c757d;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- Backend Status Indicator -->
    <div id="backendStatus" class="backend-status loading">
        <span class="status-text">Loading GTFS data...</span>
    </div>

    <div class="container mt-4">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <span class="navbar-brand">STIB/MIVB Explorer</span>
                <div class="navbar-nav">
                    <a class="nav-link" href="index.html">Route Explorer</a>
                    <a class="nav-link active" href="stop_explorer.html">Stop Explorer</a>
                </div>
            </div>
        </nav>

        <!-- Provider and Language Selection -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="providerSelect" class="form-label">Provider</label>
                <select class="form-control" id="providerSelect">
                    <option value="" selected disabled>Loading providers...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="languageSelect" class="form-label">Language</label>
                <select class="form-control" id="languageSelect" disabled>
                    <option value="" selected disabled>Select provider first</option>
                </select>
            </div>
        </div>
        
        <!-- Search Form -->
        <div class="row mb-4 search-form">
            <div class="col-md-8">
                <label for="stopSearch" class="form-label">Search for a stop</label>
                <div class="dropdown">
                    <input type="text" 
                           class="form-control" 
                           id="stopSearch" 
                           placeholder="Enter stop name"
                           autocomplete="off"
                           disabled>
                    <div class="dropdown-menu station-results w-100" id="stopSearchResults"></div>
                </div>
            </div>
        </div>

        <!-- Stop Details -->
        <div id="stopDetails" class="stop-details" style="display: none;">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="stop-name" id="selectedStopName"></h2>
                    <p class="stop-id" id="selectedStopId"></p>
                </div>
            </div>
        </div>
        
        <!-- Map -->
        <div id="map"></div>
        
        <!-- Routes List -->
        <div id="routesList" class="mt-4">
            <div class="alert alert-info">
                Please select a stop to see routes operating from it.
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/stop_explorer.js"></script>
</body>
</html>

services:
  web:
    image: ghcr.io/bdamokos/brussels_transit:stable
    ports:
      - "0.0.0.0:5001:5001"
      - "0.0.0.0:8000:8000"
      - "0.0.0.0:8080:8080"
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    env_file:
      - .env 
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 120s
      retries: 5
      start_period: 120s

  ngrok:
    image: ngrok/ngrok:latest
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: http web:5001
    depends_on:
      web:
        condition: service_healthy

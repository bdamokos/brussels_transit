name: Schedule Explorer Tests

on:
  push:
    paths:
      - 'app/schedule_explorer/**'
  pull_request:
    paths:
      - 'app/schedule_explorer/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio httpx
        pip install fastapi==0.115.6 mobility-db-api==0.1.1 msgpack-python==0.5.6 pandas==2.2.3 psutil==6.1.1 pydantic==2.10.4 unidecode
        cd app/schedule_explorer
        pip install -e .
        
    - name: Copy test data
      run: |
        # Copy test data to repository root's downloads directory
        mkdir -p downloads
        cp -r app/schedule_explorer/backend/tests/test_data/downloads/* downloads/
        
    - name: Run tests
      run: |
        cd app/schedule_explorer
        python -m pytest backend/tests/ -v --capture=no
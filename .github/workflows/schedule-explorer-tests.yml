name: Schedule Explorer Tests

on:
  push:
    paths:
      - 'app/schedule_explorer/**'
  pull_request:
    paths:
      - 'app/schedule_explorer/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        cd app/schedule_explorer
        pip install -e .
        
    - name: Copy test data
      run: |
        mkdir -p app/schedule_explorer/downloads
        cp -r app/schedule_explorer/backend/tests/test_data/downloads/* app/schedule_explorer/downloads/
        
    - name: Run tests
      run: |
        cd app/schedule_explorer
        python -m pytest backend/tests/ -v 